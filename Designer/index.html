<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGNER</title>

    <!--                    Linking Stylesheets                     -->

    <link rel="stylesheet" href="/Designer/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <!--                    Nav-Bar                     -->

    <div class="top-bar bg-black padd-1">

        <div class="flex-container nav-bar ">
            
            <img src="/Designer/images/white-logo.png" alt="LOGO">
            <div class="flex-container">
                <a class="buttn orange bg-white onhover-txt-color-orange" href="#Homepage">Homepage</a>
                <a class="buttn white onhover-txt-color-orange" href="#AboutUs">About Us</a>
                <a class="buttn white onhover-txt-color-orange" href="#ExploreWork">Explore Work</a>
                <a class="buttn white onhover-txt-color-orange" href="#Trending">Trending</a>
                <a class="buttn white onhover-txt-color-orange" href="#ContactUs">Contact Us</a>
            </div>

        </div>

    </div>

    <!--                    Front section                   -->

    <div class="pos-rel">

        <img src="/Designer/images/banner-bg.jpg" alt="" width="100%" height="100%">

        <!--     Center Element     -->

        <div class="center-element txt-center">
            <h4 class="white margin-tb1">WE PROVIDE EVERYTHING</h4>
            <h2 class="white margin-tb1"><span class="orange">INTERIOR</span> DESIGNER</h2>
            <p><a href="" class="buttn orange bg-white onhover-bgcolor-orange onhover-txt-color-white">Discover More</a></p>
        </div>

        <!--     Form Filter    -->

        <div class="filter-form">
            
            <form action="" class="flex-container">

                <div>
                    <label for="work"><h6>Search Work by Title</h6></label>
                    <input type="text" id="work" placeholder="Type any work title...">
                </div>
                <div>
                    <label for="category"><h6>Choose Category</h6></label>
                    <select name="category" id="category">
                        <option selected value="">Choose Category</option>
                        <option value="Interior design">Interior Design</option>
                        <option value="Exterior design">Exterior Design</option>
                        <option value="New ideas">New Ideas</option>
                        <option value="Trendy design">Trendy Design</option>
                    </select>
                </div>
                <div>
                    <label for="range"><h6>Price Range</h6></label>
                    <select name="range" id="range">
                        <option selected value="">Choose Price</option>
                        <option value="">$100-$250</option>
                        <option value="">$250-$500</option>
                        <option value="">$500-$1000</option>
                        <option value="">$1000+</option>
                    </select>
                </div>
                <div>
                    <label for="plan"><h6>Pick a Plan</h6></label>
                    <select name="plan" id="plan">
                        <option selected value="">Choose Plan</option>
                        <option value="Standard">Standard</option>
                        <option value="Professional">Professional</option>
                        <option value="Golden">Golden</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>

            </form>

        </div>
    
    </div>



</body>
</html>
