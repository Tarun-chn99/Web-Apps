<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--                    Linking CSS stylesheets                     -->

    <link rel="stylesheet" href="/Calculator/style.css">

</head>
<body>
    
    <!--                    Calculator                  -->

    <div class="grid-container">

        <div class="grid-item calculator-screen bg-black"></div>

        <button class="grid-item bg-gray"><a href="" class="buttn">+</a></button>
        <button class="grid-item bg-gray"><a href="" class="buttn">-</a></button>
        <button class="grid-item bg-gray"><a href="" class="buttn">x</a></button>
        <button class="grid-item bg-gray"><a href="" class="buttn">/</a></button>
        <button class="grid-item bg-white ">7</button>
        <button class="grid-item bg-white ">8</button>
        <button class="grid-item bg-white ">9</button>
        <button class="grid-item submit-buttn bg-orange" style="line-height: 24rem;"><b>=</b></button>
        <button class="grid-item bg-white">4</button>
        <button class="grid-item bg-white">5</button>
        <button class="grid-item bg-white">6</button>
        <button class="grid-item bg-white">1</button>
        <button class="grid-item bg-white">2</button>
        <button class="grid-item bg-white">3</button>
        <button class="grid-item bg-white" style="border-bottom-left-radius: 2rem;">0</button>
        <button class="grid-item bg-white">.</button>
        <button class="grid-item bg-white">C</button>
    </div>

</body>
</html>
