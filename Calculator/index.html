<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--                    Linking CSS stylesheets                     -->

    <link rel="stylesheet" href="/Calculator/style.css">

</head>
<body>
    
    <!--                    Calculator                  -->

    <div class="grid-container">

        <div class="calculator-screen bg-black" id="screen"></div>

        <button class="grid-item bg-gray" onclick="fillAction(this)">+</button>
        <button class="grid-item bg-gray" onclick="fillAction(this)">-</button>
        <button class="grid-item bg-gray" onclick="fillAction(this)">x</button>
        <button class="grid-item bg-gray" onclick="fillAction(this)">/</button>
        <button class="grid-item bg-white " onclick="display(this)">7</button>
        <button class="grid-item bg-white " onclick="display(this)">8</button>
        <button class="grid-item bg-white " onclick="display(this)">9</button>
        <button class="grid-item submit-buttn bg-orange" onclick="answer(this)" style="line-height: 24rem;"><b>=</b></button>
        <button class="grid-item bg-white" onclick="display(this)">4</button>
        <button class="grid-item bg-white" onclick="display(this)">5</button>
        <button class="grid-item bg-white" onclick="display(this)">6</button>
        <button class="grid-item bg-white" onclick="display(this)">1</button>
        <button class="grid-item bg-white" onclick="display(this)">2</button>
        <button class="grid-item bg-white" onclick="display(this)">3</button>
        <button class="grid-item bg-white" onclick="display(this)" style="border-bottom-left-radius: 2rem;">0</button>
        <button class="grid-item bg-white" onclick="display(this)">.</button>
        <button class="grid-item bg-white" id="c" onclick="empty()">C</button>
    </div>

    
    <script src="/Calculator/script.js"></script>

</body>
</html>
