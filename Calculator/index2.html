<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--                    Linking CSS stylesheets                     -->

    <link rel="stylesheet" href="/Calculator/style2.css">

</head>
<body>
    
    <p id="print" style="color: black;"></p>
    <!--                    Calculator                  -->

    <div class="calculator">

        <!-- Display of calculator -->
        <div class="calculator-screen bg-black" id="screen">0</div>

        <!-- Keys of calculator -->
        <div class="calculator-keys">

            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">x</button>
            <button class="operator" data-action="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="bottom-left-border">0</button>
            <button data-action="decimal">.</button>
            <button id="clear" data-action="clear">C</button>
            <button class="submit-buttn" data-action="calculate"><b>=</b></button>

        </div>

    </div>
        

        
    <script src="/Calculator/script2.js"></script>

</body>
</html>
